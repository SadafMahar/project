<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
 <body>
    
    <div class="calculator">
    <input type="text" placeholder="0" 
        id="display" readonly>
        <div>
            <button onclick="appendtodisplay('AC')" class="operator">AC</button>

           
            <button onclick="clearDisplay()" class="operator del">Del</button>
            <button onclick="appendtodisplay('%')" class="operator">%</button>

            <button onclick="appendtodisplay('/')" class="operator">/</button>
        </div>
    <div>
        <button onclick="appendtodisplay('7')" >7</button>
    <button onclick="appendtodisplay('8')">8</button>
    <button onclick="appendtodisplay('9')" >9</button>
    <button onclick="appendtodisplay('*')">*</button>
</div>
<div>

    <button onclick="appendtodisplay('4')">4</button>
<button onclick="appendtodisplay('5')">5</button>

<button onclick="appendtodisplay('6')">6</button>

<button onclick="appendtodisplay('-')">-</button>
</div>
<div>
<button onclick="appendtodisplay('1')">1</button>
<button onclick="appendtodisplay('2')">2</button>
<button onclick="appendtodisplay('3')">3</button>
 <button onclick="appendtodisplay('+')">+</button>

</div>
<div>

 <button onclick="appendtodisplay('00')">00</button>


<button onclick="appendtodisplay('0')" class="op-btn">0</button>
<button onclick="appendtodisplay('.')" class="op-btn">.</button>
<button onclick="calculate()" class="equalbtn">=</button>
<br>
<button onclick="appendtodisplay('>')">></button>


<button onclick="appendtodisplay('(')" class="op-btn">(</button>
<button onclick="appendtodisplay(')')" class="op-btn">)</button>
</div>
</div>


    <script src="./index.js"></script>
</body>
</html>
